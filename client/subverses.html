<template name="subverses">
	<ul class="list-group">
		{{#each verses}}
			<li class="list-group-item">
			<h4 class="list-group-item-heading">{{verse}}</h4>
			<iframe class="list-group-item-text passage" style="border:none; width:100%; overflow:hidden;" src="http://labs.bible.org/api/?passage={{verse}}"></iframe>
			
			</li>
		{{/each}}
	</ul>
</template>
